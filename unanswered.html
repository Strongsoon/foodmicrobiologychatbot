<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
.qa-block {
  background: #fff;
  padding: 1rem;
  margin-bottom: 1rem;
  border: 1px solid #ddd;
  border-radius: 4px;
}
.qa-block p {
  margin: 0 0 .5rem;
}
.qa-block textarea {
  width: 100%;
  height: 80px;
}
#questions-container,
#status,
#pagination {
  margin-bottom: 1rem;
}
#pagination button.active {
  background: #2980b9;
  color: #fff;
}
  </style>
</head>
<body>
  <div id="status"></div>
  <div id="questions-container"></div>
  <div id="pagination"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <!-- Search box -->
  <input
    type="text"
    id="searchInput"
    placeholder="Search questions or answers and press Enterâ€¦"
  >

  <!-- Dynamic form container -->
  <form id="qa-form"></form>

  <!-- Pagination -->
  <div id="pagination"></div>

  <!-- Action buttons -->
  <div class="action-buttons">
    <button type="button" onclick="addNewEntry()">Add New Question</button>
    <button type="button" onclick="saveChanges()">Save Changes</button>
    <button type="button" id="undoBtn" onclick="undoDelete()" disabled>Undo Deleted Questions</button>
  </div>

  <div id="status"></div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this Question?</p>
      <button onclick="confirmDeletion()">Yes</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- Editor -->
  <script>
    document
      .getElementById('searchInput')
      .addEventListener('keydown', e => {
        if (e.key === 'Enter') handleSearch();
      });
  </script>
</body>
</html>
